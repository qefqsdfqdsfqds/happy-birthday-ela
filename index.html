<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ela!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* ÿ•ÿ∑ÿßÿ± ÿµŸàÿ±ÿ© Ela */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .button-group { display: flex; gap: 15px; justify-content: center; }

        .button {
            padding: 12px 25px;
            font-size: 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255,107,107,0.3);
        }

        .button:hover { transform: translateY(-3px); background: #ff5252; }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ÿ∂ÿπ ÿ±ÿßÿ®ÿ∑ ÿµŸàÿ±ÿ© Ela ŸáŸÜÿß -->
        <div class="profile-pic">
            <img src="https://via.placeholder.com" alt="Ela">
        </div>
        
        <h1>Happy Birthday Ela! üéÇ</h1>
        <p class="message">To another year of greatness and joy! ‚ú®</p>
        
        <div class="button-group">
            <button class="button" onclick="celebrate()">üéä Surprise! üéä</button>
            <button class="button" onclick="playHBD()">üéµ Play Song</button>
        </div>
    </div>

    <script>
        function celebrate() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const size = Math.random() * 10 + 5 + 'px';
            confetti.style.width = size;
            confetti.style.height = size;
            confetti.style.backgroundColor = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff9ff3'][Math.floor(Math.random() * 5)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        async function playHBD() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            if (ctx.state === 'suspended') await ctx.resume();

            const notes = [
                261.6, 261.6, 293.7, 261.6, 349.2, 329.6,
                261.6, 261.6, 293.7, 261.6, 392.0, 349.2
            ];
            const durations = [0.4, 0.4, 0.8, 0.8, 0.8, 1.2, 0.4, 0.4, 0.8, 0.8, 0.8, 1.2];

            let time = ctx.currentTime;
            notes.forEach((freq, i) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.2, time + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
                osc.connect(gain); gain.connect(ctx.destination);
                osc.start(time); osc.stop(time + durations[i]);
                time += durations[i] * 0.6;
            });
        }

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ™ŸÑŸÇÿßÿ¶Ÿä ŸÑŸÑŸÇÿµÿßÿµÿßÿ™ ÿπŸÜÿØ ÿßŸÑŸÅÿ™ÿ≠
        window.onload = celebrate;
    </script>
</body>
</html>
